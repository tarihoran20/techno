<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Mahasiswa List</title>
<script type="text/javascript" src="../lib/jquery-3.6.0.min.js"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>
<body>
	<div align="center">
		<br>Mahasiswa List
	</div>
	<div align="center">
		<br>
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="newData">New
			Data</button>
	</div>
	<table align="center" style="width: 50px;" class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Gender</th>
				<th colspan="2" style="text-align: center;">Active</th>
			</tr>
		</thead>
		<tbody id='list-mahasiswa'>
			
		</tbody>
	</table>

	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				url: 'kodehive/mahasiswa/list',
				type: 'get',
				datatype: 'html',
				success : function(result) {
					$('html').html(result);
				}
			})
		})
		
		$('#new').ready(function() {
			$.ajax({
				url: 'kodehive/mahasiswa/list',
				type: 'get',
				datatype: 'html',
				success : function(result) {
				$('html').html(result);
				}
			})
		})
		
		
		
		
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<!-- JavaScript Bundle with Popper -s->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	


</body>
</html>
