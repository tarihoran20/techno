<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="../lib/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
  $("#surat").click(function(){
    $("#satu").fadeIn(300);
    $("#dua").fadeIn(4000);
    $("#tiga").fadeIn(8000);
  });
});
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<style type="text/css">
#satu {
	border-left: 100px solid red;
	border-right: 100px solid red;
	border-bottom: 100px solid orange;
	border-top: 0px solid blue;
	display: none;
}

#dua {
	border-left: 100px solid green;
	border-right: 100px solid green;
	border-bottom: 0px solid yellow;
	border-top: 100px solid lightgreen;
	display: none;
}

#tiga {
	border-left: 100px solid blue;
	border-right: 100px solid blue;
	border-bottom: 0px solid yellow;
	border-top: 100px solid skyblue;
	display: none;
}
</style>

</head>
<body>
	<h1 id="headText" title="Coba Jquery Lib" style="color: yellow;">JQuery
		Lib</h1>
	<div id="div1"></div>

	<table border="1" class="table table-hover" id="table1 ">
		<tr>
			<td>Nama</td>
			<td>Age</td>
		</tr>
		<tr>
			<td>Rina</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Bimo</td>
			<td>24</td>
		</tr>
	</table>

	<button id="remove">Remove Class</button>

	<br>
	<br>

	<div id="target" style="">Target 1 Paragraph</div>
	<button id="beri">Beri Warna</button>
	<button id="hapus">Hapus Warna</button>

	<br>
	<br>
	<div align="center">
		<button type="button" class="btn btn-primary" id="surat">Animasi
			Surat</button>
		<br> <br>

		<table>
			<tr height="100">
				<td>
					<div id="satu"></div> <br>
				</td>
			</tr>
			<tr height="100">
				<td>
					<div id="dua"></div> <br>
				</td>
			</tr>
			<tr height="100">
				<td>
					<div id="tiga"></div>
				</td>
			</tr>
		</table>
	</div>
	<br>

	<br>

	<div>
		Air <input type="text" id="air"></input>
		<button type="button" id="isi">Tuang</button>
		Gelas <input type="text" id="gelas"></input>
		<div>
			<h1 id="output">OUTPUT</h1>
		</div>
	</div>
	
	<hr>
	
	<form action="get" id="form-cari">
		Cari <input type="text" id="cari"></input>
		<input type="submit"></input>
	</form>

	<br>
	<br>
	<br></br>
	<script type="text/javascript">
	
	$('#headText').attr('title', 'Change Title')
	var data = $('#headText').attr('title')
	
	$('#div1').text(data).css('color', 'green')
	
	$('#div1').text(data).css({'background-color': '#E6E6E6'})
	
	$('#table1').addClass('table table-dark table-hover')

//class terganti saat click
	$('#remove').click(function(){
	$('#table1').removeClass('table table-dark table-hover')
	})
	
	
	$('#beri').click(function(){
	$('#target').attr('style', 'color: red;')
	})
	
	$('#hapus').click(function(){
	$('#target').attr('style', '')
	})
	
	$("#surat").click(function(){
  	$("#satu").animate({right: '250px'});
	}); 
	
	
		$('#isi').on('click', function(){
			var air = $('#air').val() // get value
			$('#gelas').val(air)
			
			$('#output').html(air)
		})
		
		
	
</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
